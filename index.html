<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMTunnel Dashboard</title>
  <style>
    /* (păstrăm toate stilurile anterioare, nu le mai repet aici) */
    /* ... Stilurile tale CSS aici ... */

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .topbar {
      background-color: #1e1e1e;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      z-index: 2;
    }

    .topbar span {
      color: #4fc3f7;
      font-weight: bold;
      font-size: 18px;
    }

    /* Buton limba */
    #lang-switch {
      cursor: pointer;
      color: #4fc3f7;
      background: transparent;
      border: 1px solid #4fc3f7;
      border-radius: 5px;
      padding: 4px 10px;
      font-weight: bold;
      user-select: none;
    }

    /* restul CSS rămâne la fel */
  </style>
</head>
<body>

  <!-- Bara de sus -->
  <div class="topbar">
    <span id="user-role">Admin</span>
    <button id="lang-switch">EN</button>
  </div>

  <!-- Buton hamburger -->
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div class="main-wrapper">
    <div class="sidebar" id="sidebar">
      <h2 id="sidebar-title">HMTunnel</h2>
      <a href="#" id="menu-home">Home</a>
    </div>

    <div class="main">
      <h1 id="home-title">Home</h1>

      <div class="home-cards">
        <div class="card">
          <h3><span class="icon">📅</span> <span class="card-title" data-key="createdDate">Data Creării</span></h3>
          <p id="createdDate-val">05.07.2025</p>
        </div>
        <div class="card">
          <h3><span class="icon">⚙️</span> <span class="card-title" data-key="lastUpdate">Ultima Actualizare</span></h3>
          <p id="lastUpdate-val">06.07.2025</p>
        </div>
        <div class="card">
          <h3><span class="icon">⏳</span> <span class="card-title" data-key="expiryDate">Data Expirare</span></h3>
          <p id="expiry-date">31.07.2025</p>
          <p id="days-left" style="margin-top:8px; font-weight:bold; color:#82c91e;"></p>
        </div>
        <div class="card">
          <h3><span class="icon">🗂️</span> <span class="card-title" data-key="configCount">Număr Configurații</span></h3>
          <p id="configCount-val">12</p>
        </div>
        <div class="card">
          <h3><span class="icon">📂</span> <span class="card-title" data-key="categoryCount">Număr Categorii</span></h3>
          <p id="categoryCount-val">4</p>
        </div>
        <div class="card">
          <h3><span class="icon">📱</span> <span class="card-title" data-key="devicesConnected">Dispozitive Conectate</span></h3>
          <p id="devicesConnected-val">8</p>
        </div>
      </div>
    </div>
  </div>

<script>
  // Toggle sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }

  // Date rămase pentru expirare (rămâne ca înainte)
  function calculateDaysLeft() {
    const expiryStr = document.getElementById('expiry-date').textContent;
    const expiryDate = new Date(expiryStr.split('.').reverse().join('-'));
    const today = new Date();
    const diffTime = expiryDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const daysLeftElem = document.getElementById('days-left');
    if (diffDays >= 0) {
      daysLeftElem.textContent = `Zile rămase: ${diffDays}`;
      daysLeftElem.style.color = diffDays <= 5 ? '#e63946' : '#82c91e';
    } else {
      daysLeftElem.textContent = 'Abonament expirat';
      daysLeftElem.style.color = '#e63946';
    }
  }

  calculateDaysLeft();

  // Textele in romana si engleza
  const texts = {
    ro: {
      userRole: 'Admin',
      sidebarTitle: 'HMTunnel',
      menuHome: 'Home',
      homeTitle: 'Home',
      createdDate: 'Data Creării',
      lastUpdate: 'Ultima Actualizare',
      expiryDate: 'Data Expirare',
      configCount: 'Număr Configurații',
      categoryCount: 'Număr Categorii',
      devicesConnected: 'Dispozitive Conectate',
      daysLeftLabel: 'Zile rămase: ',
      expiredLabel: 'Abonament expirat'
    },
    en: {
      userRole: 'Admin',
      sidebarTitle: 'HMTunnel',
      menuHome: 'Home',
      homeTitle: 'Home',
      createdDate: 'Creation Date',
      lastUpdate: 'Last Update',
      expiryDate: 'Expiry Date',
      configCount: 'Number of Configurations',
      categoryCount: 'Number of Categories',
      devicesConnected: 'Connected Devices',
      daysLeftLabel: 'Days left: ',
      expiredLabel: 'Subscription expired'
    }
  };

  // Functie pentru schimbarea limbii
  function setLanguage(lang) {
    document.getElementById('user-role').textContent = texts[lang].userRole;
    document.getElementById('sidebar-title').textContent = texts[lang].sidebarTitle;
    document.getElementById('menu-home').textContent = texts[lang].menuHome;
    document.getElementById('home-title').textContent = texts[lang].homeTitle;

    document.querySelectorAll('.card-title').forEach(el => {
      const key = el.getAttribute('data-key');
      if (texts[lang][key]) el.textContent = texts[lang][key];
    });

    // Actualizare zile ramase text
    updateDaysLeftText(lang);

    // Buton schimbare limba - să arate limba pe care se poate schimba
    document.getElementById('lang-switch').textContent = lang === 'ro' ? 'EN' : 'RO';
  }

  // Actualizeaza textul zilelor ramase in functie de limba
  function updateDaysLeftText(lang) {
    const daysLeftElem = document.getElementById('days-left');
    const expiryStr = document.getElementById('expiry-date').textContent;
    const expiryDate = new Date(expiryStr.split('.').reverse().join('-'));
    const today = new Date();
    const diffTime = expiryDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    if (diffDays >= 0) {
      daysLeftElem.textContent = texts[lang].daysLeftLabel + diffDays;
      daysLeftElem.style.color = diffDays <= 5 ? '#e63946' : '#82c91e';
    } else {
      daysLeftElem.textContent = texts[lang].expiredLabel;
      daysLeftElem.style.color = '#e63946';
    }
  }

  // Schimbare limba la click
  document.getElementById('lang-switch').addEventListener('click', () => {
    const currentLang = document.documentElement.lang || 'ro';
    const newLang = currentLang === 'ro' ? 'en' : 'ro';
    document.documentElement.lang = newLang;
    setLanguage(newLang);
  });

  // Setare limba initiala (romana)
  setLanguage('ro');
</script>

</body>
</html>
