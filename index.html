<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HMTunnel Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1e1e1e;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 24px;
      color: #4fc3f7;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      color: #4fc3f7;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #4fc3f7;
      border-radius: 8px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #4fc3f7;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .main {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div class="sidebar" id="sidebar">
    <h2>HMTunnel</h2>
    <a href="#">Home</a>
  </div>

  <div class="main">
    <h1>Home</h1>

    <div class="card">
      <h3>Data Creării</h3>
      <p>05.07.2025</p>
    </div>

    <div class="card">
      <h3>Ultima Actualizare</h3>
      <p>06.07.2025</p>
    </div>

    <div class="card">
      <h3>Data Expirare</h3>
      <p>31.07.2025</p>
    </div>

    <div class="card">
      <h3>Număr Configurații</h3>
      <p>12</p>
    </div>

    <div class="card">
      <h3>Număr Categorii</h3>
      <p>4</p>
    </div>

    <div class="card">
      <h3>Număr Dispozitive Conectate</h3>
      <p>8</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
