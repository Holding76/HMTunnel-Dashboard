<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HMTunnel Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .topbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .topbar span {
      color: #4fc3f7;
      font-weight: bold;
    }

    .main-wrapper {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 240px;
      background-color: #1e1e1e;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 50px;
      left: 0;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 24px;
      color: #4fc3f7;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      color: #4fc3f7;
    }

    .main {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }

    .home-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-left: 4px solid #4fc3f7;
      border-radius: 8px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #4fc3f7;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        top: 50px;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
        top: 12px;
        left: 12px;
      }

      .main {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <!-- Simulat: aici se va pune numele userului -->
    <span>Admin</span> 
  </div>

  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div class="main-wrapper">
    <div class="sidebar" id="sidebar">
      <h2>HMTunnel</h2>
      <a href="#">Home</a>
    </div>

    <div class="main">
      <h1>Home</h1>

      <div class="home-cards">
        <div class="card">
          <h3>Data Creării</h3>
          <p>05.07.2025</p>
        </div>
        <div class="card">
          <h3>Ultima Actualizare</h3>
          <p>06.07.2025</p>
        </div>
        <div class="card">
          <h3>Data Expirare</h3>
          <p>31.07.2025</p>
        </div>
        <div class="card">
          <h3>Număr Configurații</h3>
          <p>12</p>
        </div>
        <div class="card">
          <h3>Număr Categorii</h3>
          <p>4</p>
        </div>
        <div class="card">
          <h3>Număr Dispozitive Conectate</h3>
          <p>8</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
