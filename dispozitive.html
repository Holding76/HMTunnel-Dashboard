<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMTunnel Dashboard - Dispozitive</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">HMTunnel</h1>
    <nav class="nav">
      <a href="home.html">🏠 Home</a>
      <a href="dispozitive.html" class="active">📱 Dispozitive</a>
      <a href="clienti.html">👥 Clienți</a>
      <a href="configurari.html">⚙️ Configurări</a>
      <a href="servere.html">🖥 Servere</a>
      <a href="aplicatie.html">📲 Aplicație</a>
      <a href="profil.html">👤 Profil</a>
      <a href="administrare.html">🧩 Administrare</a>
      <a href="delogare.html">🚪 Delogare</a>
    </nav>
    <div class="sidebar-bottom">
      <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="ro">Română</option>
        <option value="en">English</option>
      </select>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <span class="user-label">Admin</span>
    </header>

    <section class="section">
      <h2 class="section-title">Dispozitive conectate</h2>
      <button class="add-device-button" onclick="adaugaDispozitiv()">+ Adaugă dispozitiv</button>

      <div class="device-grid">
        <div class="device-card">
          <div class="user-header online">HM-001</div>
          <p>MAC: 34:A1:B2:77:21:E4</p>
          <p>Dispozitiv: ZTE MF971</p>
          <div class="card-buttons">
            <button class="success">Activ</button>
            <button class="danger">Șterge</button>
            <button>Detalii</button>
          </div>
        </div>

        <div class="device-card">
          <div class="user-header offline">HM-002</div>
          <p>MAC: A8:3E:F2:19:45:77</p>
          <p>Dispozitiv: Alcatel LinkZone</p>
          <div class="card-buttons">
            <button class="success">Activ</button>
            <button class="danger">Șterge</button>
            <button>Detalii</button>
          </div>
        </div>

        <!-- Poți adăuga mai multe carduri identic -->

      </div>
    </section>
  </main>
</body>
</html>
