<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMTunnel Dashboard - Dispozitive</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">HMTunnel</h1>
    <nav class="nav">
      <a href="home.html">🏠 Home</a>
      <a href="dispozitive.html" class="active">📱 Dispozitive</a>
      <a href="clienti.html">👥 Clienți</a>
      <a href="configurari.html">⚙️ Configurări</a>
      <a href="servere.html">🖥 Servere</a>
      <a href="aplicatie.html">📲 Aplicație</a>
      <a href="profil.html">👤 Profil</a>
      <a href="administrare.html">🧩 Administrare</a>
      <a href="delogare.html">🚪 Delogare</a>
    </nav>
    <div class="sidebar-bottom">
      <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="ro">Română</option>
        <option value="en">English</option>
      </select>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <span class="user-label">Admin</span>
    </header>

    <section class="section">
      <h2 class="section-title">Dispozitive conectate</h2>
      <button class="add-device-button" onclick="toggleForm()">+ Adaugă dispozitiv</button>

      <div id="formContainer" style="display:none; margin-top: 20px; background-color: #1f1f1f; padding: 20px; border-radius: 10px;">
        <input type="text" id="userInput" placeholder="User" class="form-input" /><br /><br />
        <input type="text" id="passInput" placeholder="Parolă" class="form-input" /><br /><br />
        <input type="text" id="uuidInput" placeholder="UUID" class="form-input" /><br /><br />
        <input type="text" id="macInput" placeholder="MAC" class="form-input" /><br /><br />
        <button onclick="creareDispozitiv()" class="add-device-button">Creare Dispozitiv</button>
      </div>

      <div class="device-grid" id="deviceGrid">
        <!-- Dispozitivele vor fi afișate aici -->
      </div>
    </section>
  </main>
</body>
</html>
